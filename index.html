<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Cup</title>

    <!-- Logo Icon -->
    <link rel="icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/classic-mode.css">
    <link rel="stylesheet" href="./css/lobby.css">
</head>
<body>
    <!-- Video Background for Lobby -->
    <div id="video-background">
        <video autoplay muted loop id="lobby-video">
            <source src="./assets/background/lobby.mp4" type="video/mp4">
        </video>
    </div>

    <div id="lobby" class="visible">
        <div class="lobby-container">
            <div class="game-logo">
                <img src="./assets/logo.png" alt="Hockey Cup Logo">
                <h1>HOCKEY CUP</h1>
            </div>
            <div class="menu-container">
                <button class="menu-btn" data-menu="classic">CLASSIC</button>
                <button class="menu-btn" data-menu="duels">DUELS</button>
                <button class="menu-btn" data-menu="stats">STATS</button>  
                <button class="menu-btn" data-menu="settings">SETTINGS</button>
            </div>
        </div>
    </div>

    <div id="submenu" class="hidden">
        <div class="submenu-container">
            <button class="back-btn">‚Üê BACK</button>
            <h2 id="submenu-title">DUELS</h2>
            <div id="submenu-options"></div>
        </div>
    </div>

    <div class="slider-arrows-container hidden">
        <button class="map-arrow map-arrow-prev">&#10094;</button>
        <button class="map-arrow map-arrow-next">&#10095;</button>
    </div>

    <div class="transition-overlay">
        <div class="left-side"></div>
        <div class="right-side"></div>
    </div>

    <div id="game-container" class="hidden">
        <button id="exit-game" class="exit-btn">EXIT TO MENU</button>
        <div id="leftScore"></div>
            <canvas id="gameCanvas"></canvas>
        <div id="rightScore"></div>
    </div>

    <script type="module" src="./js/lobby.js"></script>
</body>
</html>
